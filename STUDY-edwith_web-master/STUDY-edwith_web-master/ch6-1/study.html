<html>
    <head>
        <title>study</title>
        <link rel="stylesheet" href="./study.css"/>
    </head>
    <body>
        <div class="container">
            <h2>[ Join My Website ]</h2>
            <form id="myform" action="" method="post" enctype="multipart/form-data">
                <div class="input_container">
                    <span>Email</span> <input type="text" name="email"/>
                </div>
                <div class="input_container">
                    <span>Password</span> <input type="password" name="password"/>
                </div>
                <div class="submit_container">
                    <input id="sendbtn" type="submit" name="Submit" value="Submit"/>
                </div>
                <input id="imgInput" type="file"/>
                <img id="thumbnail" src=""/>
            </form>
        </div>
        <script>
            var btn = document.querySelector('#sendbtn');
            btn.addEventListener('click', function(event){
                event.preventDefault();
                var emailValue = document.querySelector('#myform input[name=email]').value;
                var reg_for_email = /^\w+@\w+\.\w+$/;
                var valid = reg_for_email.test(emailValue);
                if(valid){
                    document.querySelector('#myform').submit();
                }
                else{
                    alert('올바르지 않은 이메일 입니다');
                }
            })

            var imgInput = document.querySelector('#imgInput');
            imgInput.addEventListener("change",function(evt){
                var img = evt.target.files[0];
                var reg_for_img = /^.+.(jpg|png)$/i;
                var valid = reg_for_img.test(img.name);
                if(valid){
                    var imgUrl = window.URL.createObjectURL(img);
                    document.querySelector('#thumbnail').src = imgUrl;
                }
                else{
                    evt.target.value = "";
                    document.querySelector('#thumbnail').src = "";
                    alert('올바르지 않은 이미지 파일 입니다');
                }
            });
        </script>
    </body>
</html>
